<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>TRANS LAB</title>
	<link rel="icon" type="image/png" href='img/bus.jpg'/>
	<script src="https://use.fontawesome.com/6bff936249.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="index">
    <section class="container">
    	<div class="row">
    		<div class="col s12">
    			<img src="docs/imagen.png" class="img-index responsive-img" alt="logo">
    			<h4 class="center amarillo"><b>TRANS-LAB<b/></h4>
    		</div>
    		<div class="col s12 ">
    		    <form action="" class="form-index">
    		        <div class="input-field">
                        <i class="material-icons prefix">mail</i>
                        <input class="form-control" type="email" id="email" placeholder="Correo Electronico">
                        <span id="res1"></span>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">vpn_key</i>
                        <input class="form-control" type="password" id="pw" placeholder="Contraseña">
                        <span id="res2"></span>
                    </div>
                </form>
                <div class="input-group" id="btn-cont">
                	<button class="btn btn-yellow" id="btn-form">INICIAR SESIÓN</button>
                </div>
                <div class="extras">
                	<a href="#" class="enlace">¿Olvidaste tu contraseña?</a>
                	<p class="enlace center">NO TIENES CUENTA <a href="#" class="amarillo">REGÍSTRATE</a></p>
                </div>
    		</div>
    	</div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
